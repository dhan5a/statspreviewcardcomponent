<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <link rel="stylesheet" href="styles.css">


    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

    <div class="component">

        <picture class="header">
            <source srcset="./images/image-header-desktop.jpg" media="(min-width: 600px)">
            <img class="main-header" src="./images/image-header-mobile.jpg" alt="Mobile image header">
        </picture>

        <div class="text">
            <h1>Get <span class="sub-header">insights</span> that help your business grow.</h1>

            <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
            </p>

            <div class="statistics">

                <div class="companies">

                    <h2>10k+</h2>
                    <p>COMPANIES</p>

                </div>

                <div class="templates">
                    <h2>314</h2>
                    <p>TEMPLATES</p>

                </div>

                <div class="queries">
                    <h2>12m+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>

    </div>

</body></html>
